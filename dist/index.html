<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>earth demo</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://use.typekit.net/tfu8zbp.css">
    <link rel="stylesheet" type="text/css" href="./assets/app.css">
</head>
<body>
<canvas></canvas>
<script id="vs" type="x-shader/x-vertex">
   attribute vec3 color;

   uniform float time;
   uniform float size;

   varying vec4 vMvPosition;
   varying vec3 vColor;

   void main() {
      vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
      vMvPosition = mvPosition;
      vColor = color;

      gl_PointSize = (size + sin(radians(time * 300.0) * 40.0 - 10.0)) * (200.0 / length(mvPosition.xyz));
      gl_Position = projectionMatrix * mvPosition;
   }
</script>
<script id="fs" type="x-shader/x-fragment">
   uniform sampler2D texture;

   varying vec4 vMvPosition;
   varying vec3 vColor;

   vec3 hsv2rgb(vec3 c){
      vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
      vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
      return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
   }

   void main() {
      vec3 custom_color = hsv2rgb(vColor);
      float opacity = 200.0 / (length(vMvPosition.xyz) - 600.0);

      gl_FragColor = vec4(custom_color, opacity) * texture2D(texture, gl_PointCoord);
   }
</script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/90/three.js"></script>
<script type="text/javascript" src="./assets/app.js" charset="utf-8"></script>
</body>
</html>
